<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="color-scheme" content="dark light" />
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      width: 240px;
      background: var(--panel-bg, Canvas);
      color: var(--panel-fg, CanvasText);
    }

    h4 {
      margin: 0;
      font-size: 0.95rem;
      text-align: center;
      font-weight: 600;
    }

    #status {
      text-align: center;
      margin: 0.4rem 0 0.6rem 0;
      font-weight: 600;
      font-size: 0.85rem;
      min-height: 1.3em; /* no jump when text changes */
      transition: color 0.2s;
    }

    label, button {
      display: block;
      width: 100%;
      margin-top: 0.4rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    label {
      padding: 0.3rem 0.4rem;
      border-radius: 4px;
      transition: background 0.2s;
    }

    label:hover {
      background: color-mix(in srgb, currentColor 12%, transparent);
    }

    input[type=checkbox] {
      margin-right: 0.4rem;
    }

    button {
      background: color-mix(in srgb, currentColor 10%, transparent);
      border: 1px solid color-mix(in srgb, currentColor 30%, transparent);
      border-radius: 4px;
      padding: 0.4rem 0.6rem;
      transition: background 0.2s, border-color 0.2s;
    }

    button:hover, button:focus {
      background: color-mix(in srgb, currentColor 20%, transparent);
      border-color: currentColor;
      outline: none;
    }

    footer {
      text-align: center;
      font-size: 0.72rem;
      opacity: 0.6;
      margin-top: 0.6rem;
    }
  </style>
</head>

<body>
  <h4 id="hostname">(loading...)</h4>
  <div id="status"></div>

  <label>
    <input type="checkbox" id="global-enabled">
    Enable gestures globally
  </label>

  <button id="site-toggle">Disable on this site</button>
  <button id="open-settings">Open Settings</button>
