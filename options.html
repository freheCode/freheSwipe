<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark light" />
    <title>Touchscreen Swipe Navigation – Options</title>
    <style>
      :root {
        color-scheme: light dark;
        --tile-gap: 0.8rem;
      }
      body {
        font-family: system-ui, sans-serif;
        max-width: 480px;
        margin: 1.5rem auto;
        line-height: 1.45;
      }

      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }
      h3 {
        margin-top: 1.2rem;
        border-bottom: 1px solid
          color-mix(in srgb, currentColor 25%, transparent);
      }

      section {
        margin-top: 1rem;
      }

      label {
        cursor: pointer;
      }
      input[type="checkbox"] {
        margin-right: 0.4rem;
      }
      input[type="range"] {
        width: 60%;
        vertical-align: middle;
      }
      .value {
        display: inline-block;
        min-width: 3ch;
        margin-left: 0.3rem;
        text-align: right;
      }

      .site-row {
        background: color-mix(in srgb, currentColor 8%, transparent);
        margin: 0.3rem 0;
        padding: 0.5rem 0.6rem;
        border-radius: 4px;
      }
      .site-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .host {
        font-weight: 600;
      }
      .site-actions {
        margin-top: 0.4rem;
        font-size: 0.9rem;
      }
      .site-actions label {
        margin-right: 1rem;
      }
      .remove-btn {
        border: none;
        background: none;
        color: tomato;
        font-size: 1rem;
        cursor: pointer;
      }

      #new-domain {
        width: 65%;
        padding: 0.3rem;
      }
      #add-site {
        padding: 0.3rem 0.8rem;
        margin-left: 0.4rem;
      }
      #reset {
        margin-top: 1rem;
        width: 100%;
        padding: 0.4rem;
      }

      /* --- Icon gallery --- */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: var(--tile-gap);
        justify-content: flex-start;
      }

      .pack-preview {
        border: 2px solid transparent;
        border-radius: 10px;
        padding: 0.5rem 0.7rem;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.25s, transform 0.15s, box-shadow 0.15s;
        user-select: none;
      }
      .pack-preview.selected {
        border-color: dodgerblue;
        box-shadow: 0 0 6px dodgerblue;
      }
      .pack-preview:hover {
        transform: scale(1.04);
        box-shadow: 0 0 10px color-mix(in srgb, currentColor 35%, transparent);
      }
      .pack-preview:focus-visible {
        outline: 2px solid dodgerblue;
      }

      .preview-icons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.3rem;
        min-height: 50px;
      }
      .pack-preview img,
      .pack-preview svg {
        width: 42px;
        height: 42px;
        vertical-align: middle;
      }
      .pack-label {
        display: block;
        margin-top: 0.3rem;
        font-size: 0.85rem;
      }

      /* SVG visibility and theming */
      svg path {
        stroke: currentColor;
        stroke-dashoffset: var(--dashoffset, 0);
      }

      /* A gentle "draw once" demo on hover in gallery */
      @keyframes dashdraw {
        from {
          --dashoffset: 12;
        }
        to {
          --dashoffset: 0;
        }
      }
      .pack-preview:hover svg path {
        animation: dashdraw 0.5s linear forwards;
      }

      .preview-icons svg path {
        animation: dashdraw 1.5s ease-in-out infinite alternate;
      }

      @keyframes dashdraw {
        from {
          --dash: 12;
        }
        to {
          --dash: 0;
        }
      }
      .pack-preview:hover svg path {
        animation: dashdraw 0.6s linear forwards;
      }

      footer {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid color-mix(in srgb, currentColor 25%, transparent);
        text-align: center;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      footer a {
        color: dodgerblue;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <h2>Touchscreen Swipe Navigation</h2>

    <form>
      <section>
        <h3>General</h3>
        <label
          ><input type="checkbox" id="enabled" /> Enable gestures
          globally</label
        >
      </section>

      <section>
        <h3>Gestures</h3>
        <label><input type="checkbox" id="back" /> Swipe Right → Back</label
        ><br />
        <label
          ><input type="checkbox" id="forward" /> Swipe Left → Forward</label
        ><br />
        <label><input type="checkbox" id="reload" /> Pull Down → Reload</label>
        <br />
        <label
          ><input type="checkbox" id="up" /> Swipe Up → Scroll to Top</label
        >
      </section>

      <section>
        <h3>Sensitivity</h3>
        <label
          >Horizontal:
          <input type="range" id="horizontal" min="5" max="75" />
          <span class="value" id="horizontal-val"></span> % </label
        ><br />
        <label
          >Vertical:
          <input type="range" id="vertical" min="5" max="75" />
          <span class="value" id="vertical-val"></span> %
        </label>
      </section>

      <section>
        <h3>Accent Color</h3>
        <label for="accent-color">Icon Color:</label>
        <input type="color" id="accent-color" />
      </section>

      <section>
        <h3>Icon Style</h3>
        <div id="pack-gallery" class="gallery"></div>
      </section>

      <section>
        <h3>Per-Site Overrides</h3>
        <div id="sites"></div>
        <div style="margin-top: 0.3rem">
          <input type="text" id="new-domain" placeholder="example.com" />
          <button id="add-site" type="button">Add Site</button>
        </div>
      </section>

      <button id="reset" type="button">Reset Defaults</button>
    </form>

    <script src="options.js"></script>

    <footer>
      <span id="version">v1.0</span> • © 2025 freheCode •

  </body>
</html>
